<div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="category" matSortDisableClear matSortDirection="desc">
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Categoria
        </th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <!-- url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Url</th>
        <td mat-cell *matCellDef="let row">{{row.url}}</td>
      </ng-container>
      
      <!-- creaditHoures Column -->
      <ng-container matColumnDef="creaditHoures">
        <th mat-header-cell *matHeaderCellDef>Carga Horária</th>
        <td mat-cell *matCellDef="let row">{{row.creaditHoures}}</td>
      </ng-container>
      
      <!-- startDate Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Data de Início</th>
        <td mat-cell *matCellDef="let row">{{row.startDate | date}}</td>
      </ng-container>

      <!-- endDate Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Data de Término</th>
        <td mat-cell *matCellDef="let row">{{row.endDate | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
