<div class="mat-elevation-z8">
  <div class="save-btn-content">
        <button matButton="elevated" class="save-btn-primary radius-btn-2px" (click)="add()">
            <mat-icon class="material-icons-outlined">{{ 'add' }}</mat-icon>
        </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">
        <div class="actions-container">
          <button matButton="elevated" class="save-btn-tertiary radius-btn-2px" (click)="onEdit(row)">
            <mat-icon class="material-icons-outlined">border_color_24</mat-icon>
          </button>
          <button matButton="elevated" class="save-btn-secondary radius-btn-2px" (click)="onDelete(row)">
            <mat-icon class="material-icons-outlined">delete_24</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

</div>
