<mat-grid-list cols="4" rowHeight="100px" gutterSize="16px">

  <mat-grid-tile [colspan]="tileHeader().cols" [rowspan]="tileHeader().rows" [style.background]="tileHeader().color">
    <div class="dashboad-indicador-count">
      <estudo-card-indicador-count [isLoading]="isLoading()" [category]="category.FRONT_END" [indicardorCount]="countCategoryFront()"></estudo-card-indicador-count>
      <estudo-card-indicador-count [isLoading]="isLoading()" [category]="category.BACK_END" [indicardorCount]="countCategoryBack()"></estudo-card-indicador-count>
      <estudo-card-indicador-count [isLoading]="isLoading()" [category]="category.FULL_STACK" [indicardorCount]="countCategoryFull()"></estudo-card-indicador-count>
    </div>
  </mat-grid-tile> 

  @for (tile of tiles(); track tile) {
    <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]=""  [style.height]="'100%'">
      <mat-card class="chart-card" appearance="outlined">
        @if (isLoading()) {
          <mat-spinner></mat-spinner>
        } @else {
          <estudo-chart [strategy]="tile.strategy" [data]="tile.config"></estudo-chart>
        }
        <p></p>
      </mat-card>
    </mat-grid-tile>
  }
</mat-grid-list>
